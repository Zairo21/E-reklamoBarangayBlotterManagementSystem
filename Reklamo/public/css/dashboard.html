<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BBMS - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body class="dashboard-page">
  <div class="bg"></div>
  <!-- Top bar -->

  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <span>Barangay Blotter Management System</span>
  </div>
    <div class="dashboard-content">
      <div id="adminName" style="font-weight:600;color:#0f172a;margin-right:8px"></div>
      <button class="secondary" id="btnNew">New Blotter</button>
      <button id="btnExport">Export CSV</button>
      <button id="btnLogout" class="secondary">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Summary -->
    <div class="summary">
      <div class="card-sm"><h3>Total Blotters</h3><p id="totalCnt">0</p></div>
      <div class="card-sm"><h3>Recent (30 days)</h3><p id="recentCnt">0</p></div>
      <div class="card-sm"><h3>Last Case #</h3><p id="lastCase">â€”</p></div>
    </div>

    <!-- Controls: search + filters -->
    <section style="margin-bottom:12px;display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <input id="searchInput" placeholder="Search case#, complainant or type" style="flex:1;padding:8px;border-radius:8px;border:1px solid #000000">
      <input id="fromDate" type="date" style="padding:8px;border-radius:8px;border:1px solid #000000">
      <input id="toDate" type="date" style="padding:8px;border-radius:8px;border:1px solid #000000">
      <button id="btnSearch" class="secondary">Filter</button>
      <button id="btnClear">Clear</button>
    </section>

    <!-- Table wrap -->
    <div class="table-wrap">
      <table id="blotterTable">
        <thead>
          <tr>
            <th>Case #</th>
            <th>Date</th>
            <th>Complainant</th>
            <th>Type</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- rows injected -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div style="display:flex;justify-content:flex-end;margin-top:10px;gap:8px;align-items:center">
        <button id="prevPage" class="secondary">Prev</button>
        <div id="pageInfo" style="min-width:80px;text-align:center"></div>
        <button id="nextPage" class="secondary">Next</button>
      </div>
    </div>

  </main>

  <!-- New/Edit Modal -->
  <div id="modalForm" class="modal">
    <div class="panel">
      <h2 id="modalTitle">New Blotter</h2>
      <form id="blotterForm">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <div style="flex:1">
            <label>Complainant</label>
            <input id="complainant" required />
          </div>
          <div style="width:160px">
            <label>Contact</label>
            <input id="contact" />
          </div>
        </div>

        <div style="display:flex;gap:8px;margin-top:8px">
          <input id="respondent" placeholder="Respondent (optional)" />
          <input id="location" placeholder="Location" />
        </div>

        <div style="display:flex;gap:8px;margin-top:8px">
          <select id="incidentType">
            <option value="Theft">Theft</option>
            <option value="Assault">Assault</option>
            <option value="Noise">Noise</option>
            <option value="Accident">Accident</option>
            <option value="Other">Other</option>
          </select>
          <input id="incidentDate" type="datetime-local" />
        </div>

        <div style="margin-top:8px">
          <label>Narrative</label>
          <textarea id="narrative" style="width:100%;height:120px"></textarea>
        </div>

        <div style="margin-top:8px">
          <label>Evidence (images allowed)</label>
          <input id="evidence" type="file" accept="image/*" multiple />
          <div class="preview-list" id="evidencePreview"></div>
        </div>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
          <button type="button" id="cancelModal" class="secondary">Cancel</button>
          <button type="submit">Save Blotter</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal">
    <div class="panel">
      <h2>Blotter Details</h2>
      <div id="viewContent"></div>
      <div style="display:flex;justify-content:flex-end;margin-top:12px">
        <button id="closeView" class="secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="panel">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this blotter entry?</p>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button id="cancelDelete" class="secondary">Cancel</button>
        <button id="confirmDelete" style="background:var(--danger);color:white">Delete</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
