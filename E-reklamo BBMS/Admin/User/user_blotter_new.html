<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File New Blotter - BBMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user_style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="Images/logo.png" class="logo" alt="Logo">
      BBMS
    </div>
    <button class="icon-btn" onclick="goTo('user_notifications.html')">
      <span class="notif-dot" id="notifDot"></span>
      <img src="Images/bell.svg" alt="Notifications">
    </button>
  </header>
  
  <main class="container">
    <div class="form-header">
      <h2>File Incident Report</h2>
      <p class="form-subtitle">Please provide accurate information about the incident</p>
    </div>
    
    <form id="blotterForm" class="blotter-form">
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        
        <label>
          <span class="field-label">Your Name: <span class="required">*</span></span>
          <input type="text" id="reporterName" required placeholder="Enter your full name">
        </label>
        
        <label>
          <span class="field-label">Contact Number: <span class="required">*</span></span>
          <input type="tel" id="contactNumber" required placeholder="Enter your contact number">
        </label>
      </div>

      <div class="form-section">
        <h3 class="section-title">Incident Details</h3>
        
        <label>
          <span class="field-label">Respondent: <span class="required">*</span></span>
          <input type="text" id="respondent" required placeholder="Name of person(s) involved">
        </label>
        
        <label>
          <span class="field-label">Incident Location: <span class="required">*</span></span>
          <input type="text" id="incidentLocation" required placeholder="Where did the incident occur?">
        </label>
        
        <label>
          <span class="field-label">Type of Incident: <span class="required">*</span></span>
          <select id="incidentType" required>
            <option value="">Select incident type</option>
            <option value="Theft">Theft</option>
            <option value="Noise">Noise</option>
            <option value="Accident">Accident</option>
            <option value="Assault">Assault</option>
            <option value="Other">Other</option>
          </select>
        </label>
        
        <label id="otherTypeLabel" style="display:none;">
          <span class="field-label">Specify Incident Type <span class="required">*</span></span>
          <input type="text" id="otherType" placeholder="Please specify the type of incident">
        </label>
        
        <label>
          <span class="field-label">Narrative: <span class="required">*</span></span>
          <textarea id="narrative" rows="5" required placeholder="Describe what happened in detail..."></textarea>
        </label>
      </div>

      <div class="form-section">
        <h3 class="section-title">Evidence</h3>
        <p class="field-hint">Upload image evidence if available (optional)</p>
        
        <div class="file-upload-area">
          <input type="file" id="evidenceFile" accept="image/*" style="display:none;">
          <button type="button" class="upload-trigger" id="uploadTrigger">
            <span class="upload-icon">üì∑</span>
            <span id="uploadText">Choose Image</span>
          </button>
          <div id="previewContainer" style="display:none;">
            <img id="evidencePreview" alt="Evidence preview">
            <button type="button" class="remove-btn" id="removeEvidence">Remove</button>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="submitBlotter" class="submit-btn">Submit Report</button>
        <a href="user_blotter.html" class="cancel-link">Cancel</a>
      </div>
    </form>
  </main>
  
  <nav class="bottom-nav">
    <a href="user_dashboard.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>Home</span>
    </a>

      <span class="nav-icon">üìã</span>

    <a href="user_settings.html" class="nav-item">
      <span class="nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
    <a href="user_profile.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      <span>Profile</span>
    </a>
  </nav>
  
  <script src="user_app.js"></script>
</body>
</html>
