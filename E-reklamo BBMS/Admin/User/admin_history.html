<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - Admin BBMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin_style.css">
</head>
<body>
  <header class="admin-topbar">
    <div class="brand">
      <img src="Images/logo.png" class="logo" alt="Logo">
      <span>BBMS Admin</span>
    </div>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" id="historySearch" placeholder="Search history..." class="search-input">
        <button class="search-btn" id="historySearchBtn">🔍</button>
      </div>
      <button class="icon-btn" onclick="goTo('admin_notifications.html')">
        <span class="notif-dot" id="notifDot"></span>
        <span class="notif-icon">🔔</span>
      </button>
      <div class="admin-profile" onclick="goTo('admin_profile.html')">
        <img id="adminProfilePic" src="Images/profile.png" alt="Admin">
        <span id="adminName">Admin</span>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="notifications-header">
      <h2>📚 Blotter History</h2>
      <p class="form-subtitle">Complete archive of all blotter reports</p>
    </div>

    <div id="historyContainer" class="history-container"></div>
  </main>

  <nav class="admin-nav">
    <a href="admin_dashboard.html" class="nav-item">
      <span class="nav-icon">🏠</span>
      <span>Dashboard</span>
    </a>
    <a href="admin_notifications.html" class="nav-item">
      <span class="nav-icon">🔔</span>
      <span>Notifications</span>
    </a>
    <a href="admin_history.html" class="nav-item active">
      <span class="nav-icon">📚</span>
      <span>History</span>
    </a>
    <a href="admin_settings.html" class="nav-item">
      <span class="nav-icon">⚙️</span>
      <span>Settings</span>
    </a>
  </nav>

  <!-- Modal for viewing details -->
  <div id="blotterModal" class="modal" style="display:none;">
    <div class="modal-content large">
      <div class="modal-header">
        <h3 id="modalTitle">Blotter Details</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="admin_app.js"></script>
</body>
</html>
