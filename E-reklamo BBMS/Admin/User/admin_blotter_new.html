<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Blotter - Admin BBMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin_style.css">
</head>
<body>
  <header class="admin-topbar">
    <div class="brand">
      <img src="Images/logo.png" class="logo" alt="Logo">
      <span>BBMS Admin</span>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="goTo('admin_notifications.html')">
        <span class="notif-dot" id="notifDot"></span>
        <span class="notif-icon">üîî</span>
      </button>
      <div class="admin-profile" onclick="goTo('admin_profile.html')">
        <img id="adminProfilePic" src="Images/profile.png" alt="Admin">
        <span id="adminName">Admin</span>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="form-container">
      <div class="form-header">
        <h2>Create New Blotter</h2>
        <p class="form-subtitle">File incident report for walk-in client</p>
      </div>

      <form class="blotter-form">
        <div class="form-section">
          <h3 class="section-title">Reporter Information</h3>
          
          <div class="form-group">
            <label>
              <span class="field-label">Reporter Name: <span class="required">*</span></span>
              <input type="text" id="adminReporterName" required placeholder="Full name of reporter">
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <span class="field-label">Contact Number: <span class="required">*</span></span>
              <input type="tel" id="adminContactNumber" required placeholder="Contact number">
            </label>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">Incident Details</h3>
          
          <div class="form-group">
            <label>
              <span class="field-label">Respondent: <span class="required">*</span></span>
              <input type="text" id="adminRespondent" required placeholder="Name of person(s) involved">
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <span class="field-label">Incident Location: <span class="required">*</span></span>
              <input type="text" id="adminIncidentLocation" required placeholder="Where did the incident occur?">
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <span class="field-label">Type of Incident: <span class="required">*</span></span>
              <select id="adminIncidentType" required>
                <option value="">Select incident type</option>
                <option value="Theft">Theft</option>
                <option value="Noise Complaint">Noise Complaint</option>
                <option value="Physical Assault">Physical Assault</option>
                <option value="Verbal Abuse">Verbal Abuse</option>
                <option value="Property Damage">Property Damage</option>
                <option value="Boundary Dispute">Boundary Dispute</option>
                <option value="Domestic Dispute">Domestic Dispute</option>
                <option value="Traffic Incident">Traffic Incident</option>
                <option value="Other">Other</option>
              </select>
            </label>
          </div>
          
          <div class="form-group" id="adminOtherTypeLabel" style="display:none;">
            <label>
              <span class="field-label">Specify Incident Type: <span class="required">*</span></span>
              <input type="text" id="adminOtherType" placeholder="Please specify">
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <span class="field-label">Narrative: <span class="required">*</span></span>
              <textarea id="adminNarrative" rows="6" required placeholder="Provide detailed description of the incident..."></textarea>
            </label>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="submitAdminBlotter" class="btn-save">Submit Blotter</button>
          <button type="button" class="btn-cancel" onclick="goTo('admin_dashboard.html')">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <nav class="admin-nav">
    <a href="admin_dashboard.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>Dashboard</span>
    </a>
    <a href="admin_notifications.html" class="nav-item">
      <span class="nav-icon">üîî</span>
      <span>Notifications</span>
    </a>
    <a href="admin_history.html" class="nav-item">
      <span class="nav-icon">üìö</span>
      <span>History</span>
    </a>
    <a href="admin_settings.html" class="nav-item">
      <span class="nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </nav>

  <script src="admin_app.js"></script>
</body>
</html>
