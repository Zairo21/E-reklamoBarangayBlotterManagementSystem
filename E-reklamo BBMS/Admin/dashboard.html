<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBMS — Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dashboard-page page-fade initial-hide">
  <header class="topbar">
    <div class="brand">
      <img src="Image/logo.png" alt="logo" class="brand-logo">
      <span class="brand-text">Barangay Blotter Management System</span>
    </div>

    <div class="profile-area" id="profileToggle">
      <div class="profile-wrapper" style="position:relative;">
        <div class="profile-section">
          <img src="Image/profile.png" alt="admin" class="avatar" id="profilePic">
          <input type="file" id="profileInput" accept="image/*" style="display:none">
          <div class="admin-label" id="adminLabel">
            <span id="adminName">Admin</span>
            <button id="btnSettings" class="setting-btn" title="Settings" aria-expanded="false">⚙</button>
          </div>
        </div>

        <div class="profile-buttons">
          <button id="notifBtn" class="btn notif">🔔 Notification</button>
          <button id="btnNew" class="btn dark">New Blotter</button>
          <button id="btnExport" class="btn accent">Export CSV</button>
        </div>

        <div class="dropdown-menu" id="profileMenu" aria-hidden="true" style="position:absolute;right:0;top:60px;display:none;">
          <button id="btnSettingsMenu">⚙️ Settings</button>
          <button id="btnChangePassword">🔑 Change Password</button>
          <button id="btnDownloadReport">📄 Reports Download</button>
          <button id="btnClearData">🗑️ Clear All Data</button>
          <button id="btnLogout">➜] Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div id="notifPanel" class="notif-panel" aria-hidden="true" style="display:none;">
    <h4>Notifications</h4>
    <ul id="notifList" class="notif-list"><li>No notifications</li></ul>
  </div>

  <main class="container">
    <section class="summary">
      <div class="card-sm">
        <h4>Total Blotters</h4>
        <p id="totalCnt">0</p>
      </div>
      <div class="card-sm">
        <h4>Recent (30 days)</h4>
        <p id="recentCnt">0</p>
      </div>
      <div class="card-sm">
        <h4>Last Case #</h4>
        <p id="lastCase">—</p>
      </div>
    </section>

    <section class="filters">
      <input id="searchInput" class="search" placeholder="Search case#, complainant or type">
    </section>

    <div class="filters">
      <select id="filterType">
        <option value="">-- Select Filter --</option>
        <option value="case">Case #</option>
        <option value="complainant">Complainant</option>
        <option value="respondent">Respondent</option>
        <option value="status">Status</option>
        <option value="date">Date</option>
      </select>
      <input type="text" id="filterInput" placeholder="Enter search keyword">
      <button id="btnSearch" class="btn">Filter</button>
      <button id="btnClear" class="btn">Clear</button>
    </div>

    <section class="table-wrap">
      <table class="blotter-table">
        <thead>
          <tr>
            <th>Case #: </th>
            <th>Date: </th>
            <th>Complainant: </th>
            <th>Type: </th>
            <th>Location: </th>
            <th>Status: </th>
            <th>Action: </th>
          </tr>
        </thead>
        <tbody id="tableBody"><tr><td colspan="7" class="empty">No entries</td></tr></tbody>
      </table>

      <div class="pagination">
        <button id="prevPage" class="btn small">Prev</button>
        <div id="pageInfo" class="pageInfo">1 / 1</div>
        <button id="nextPage" class="btn small">Next</button>
      </div>
    </section>
  </main>

  <div id="modalForm" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-panel">
      <h3 id="modalTitle">New Blotter</h3>
      <form id="blotterForm">
        <div class="row">
          <div class="col"><label>Complainant: </label><input id="complainant" required></div>
          <div class="col"><label>Contact: </label><input id="contact"></div>
        </div>
        <div class="row">
          <div class="col"><input id="respondent" placeholder="Respondent (optional)"></div>
          <div class="col"><input id="location" placeholder="Location"></div>
        </div>
        <div class="row">
          <div class="col"><label>Type: </label><select id="incidentType"><option>Theft</option><option>Assault</option><option>Noise</option><option>Accident</option><option>Other</option></select></div>
          <div class="col"><label>Date & Time: </label><input id="incidentDate" type="datetime-local"></div>
        </div>
        <label>Status: </label>
        <select id="status"><option value="open">Open</option><option value="ongoing">Ongoing</option><option value="resolved">Resolved</option><option value="closed">Closed</option></select>
        <label>Narrative: </label><textarea id="narrative" rows="6"></textarea>
        <label>Evidence: </label><input id="evidence" type="file" accept="image/*" multiple />
        <div id="evidencePreview" class="preview-list"></div>
        <div class="modal-actions">
          <button type="button" id="cancelModal" class="btn">Cancel</button>
          <button type="submit" class="btn">Save Blotter</button>
        </div>
      </form>
    </div>
  </div>

  <div id="viewModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-panel">
      <h3>Blotter Details</h3>
      <div id="viewContent"></div>
      <div class="modal-actions"><button id="closeView" class="btn">Close</button></div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
