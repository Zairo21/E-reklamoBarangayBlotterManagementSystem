<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Barangay Blotter Management System</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <div class="logo-area">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h2>Barangay Blotter Management System</h2>
    </div>
    <div class="nav-actions">
      <button class="btn notification"><span>ðŸ””</span> Notification</button>
      <span class="admin-name">ADMIN</span>
      <img src="images/admin.jpg" alt="Admin Photo" class="profile-pic">
    </div>
  </header>

  <!-- Action Buttons -->
  <div class="top-actions">
    <button class="btn new-blotter">New Blotter</button>
    <button class="btn setting">Setting</button>
    <button class="btn export">Export CSV</button>
  </div>

  <!-- Dashboard Cards -->
  <div class="cards">
    <div class="card">
      <p>Total Blotters</p>
      <h3 id="totalBlotters">2</h3>
    </div>
    <div class="card">
      <p>Recent (30 days)</p>
      <h3 id="recentBlotters">2</h3>
    </div>
    <div class="card">
      <p>Last Case #</p>
      <h3 id="lastCase">2</h3>
    </div>
  </div>

  <!-- Search Filters -->
  <div class="filters">
    <input type="text" placeholder="Search case#, complainant or type">
    <input type="date">
    <button class="btn filter">Filter</button>
    <button class="btn clear">Clear</button>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Case#</th>
          <th>Date</th>
          <th>Complainant</th>
          <th>Type</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="caseTable">
        <tr>
          <td>#1</td>
          <td>9/18/2025, 4:43:30 AM</td>
          <td>Jecob Demelino</td>
          <td>Accident</td>
          <td>Barangay San Miguel, Prk 2-A Priscila</td>
          <td>
            <button class="btn view">View</button>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
