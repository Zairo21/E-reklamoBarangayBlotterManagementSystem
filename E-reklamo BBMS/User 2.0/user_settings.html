<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - BBMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user_style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="Images/logo.png" class="logo" alt="Logo">
      BBMS
    </div>
    <button class="icon-btn" onclick="goTo('user_notifications.html')">
      <span class="notif-dot" id="notifDot"></span>
      <img src="Images/bell.svg" alt="Notifications">
    </button>
  </header>
  
  <main class="container">
    <div class="settings-header">
      <h2>Settings</h2>
      <p class="settings-subtitle">Manage your account preferences</p>
    </div>
    
    <div class="settings-container">
      <form id="settingsForm" class="settings-form">
        <div class="settings-section">
          <h3 class="section-title">Appearance</h3>
          
          <div class="theme-toggle-container">
            <div class="theme-toggle-info">
              <span class="field-label">Dark Mode</span>
              <span class="field-hint">Switch between light and dark theme</span>
            </div>
            <label class="theme-toggle">
              <input type="checkbox" id="darkModeToggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="settings-section">
          <h3 class="section-title">Security</h3>
          
          <label>
            <span class="field-label">Change Password</span>
            <input type="password" id="newPassword" placeholder="Enter new password (min. 8 characters)">
            <span class="field-hint">Leave blank to keep current password</span>
          </label>
        </div>
        
        <div class="settings-section">
          <h3 class="section-title">Notifications</h3>
          
          <label>
            <span class="field-label">Notification Preferences</span>
            <select id="notifSetting">
              <option value="all">All Notifications</option>
              <option value="important">Important Only</option>
              <option value="none">None</option>
            </select>
            <span class="field-hint">Choose which notifications you want to receive</span>
          </label>
        </div>
        
        <div class="form-actions">
          <button type="button" id="saveSettings" class="submit-btn">Save Changes</button>
          <a href="user_dashboard.html" class="cancel-link">Cancel</a>
        </div>
      </form>
      <div class="settings-section" style="border-top: 2px solid #fee; padding-top: 24px; margin-top: 24px;">
        <button type="button" id="logoutBtn" class="action-btn secondary" style="background: rgb(255, 255, 255); color: rgb(0, 0, 0); border: 2px solid rgb(0, 0, 0);">
         Log Out
        </button>
      </div>
      
      
      <form id="settingsForm" class="settings-form" style="display: none;">
    </div>
  </main>
  
  <nav class="bottom-nav">
    <a href="user_dashboard.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="user_blotter.html" class="nav-item">
      <span class="nav-icon">üìã</span>
      <span>Reports</span>
    </a>
    <a href="user_settings.html" class="nav-item active">
      <span class="nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
    <a href="user_profile.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      <span>Profile</span>
    </a>
  </nav>
  
  <script src="user_app.js"></script>
</body>
</html>
