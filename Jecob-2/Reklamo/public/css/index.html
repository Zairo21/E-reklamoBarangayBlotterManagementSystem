<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBMS - Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body class="index-page">
  <div class="bg"></div>

  <main class="center">
    <div class="content-box">
      <h1 id="title">Admin Login</h1>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="form active">
        <input id="loginUser" placeholder="Username" required />
        <input id="loginPass" type="password" placeholder="Password" required />
        <button id="loginBtn" type="button">Login</button>
        <p class="muted">Don't have an admin account? <a href="#" id="showCreate">Create Admin</a></p>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="form">
        <input id="suUser" placeholder="Create Username" required />
        <input id="suPass" type="password" placeholder="Create Password" required />
        <button id="createBtn" type="button">Create Admin</button>
        <p class="muted">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
