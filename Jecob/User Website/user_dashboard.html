<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - BBMS</title>
  <link rel="stylesheet" href="user_style.css">
</head>
<body>

  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Barangay Logo" class="logo">
      <span>Barangay Blotter System</span>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Quick actions -->
    <div class="actions">
      <button id="btnNewBlotter">âž• File New Blotter</button>
      <button id="btnViewStatus">ðŸ“‘ My Blotters</button>
    </div>

    <!-- New Blotter Form -->
    <section id="newBlotterSection" class="hidden">
      <h3>File a New Blotter</h3>
      <form id="blotterForm">
        <input id="complainant" placeholder="Your Name" required>
        <input id="contact" placeholder="Contact Number">
        <input id="location" placeholder="Incident Location" required>
        <select id="incidentType">
          <option>Theft</option>
          <option>Assault</option>
          <option>Noise</option>
          <option>Accident</option>
          <option>Other</option>
        </select>
        <textarea id="narrative" placeholder="Narrative..." required></textarea>
        <input id="evidence" type="file" accept="image/*" multiple>
        <button type="submit">Submit Blotter</button>
      </form>
    </section>

    <!-- Status Section -->
    <section id="statusSection" class="hidden">
      <h3>My Blotters</h3>
      <ul id="blotterList"></ul>
    </section>
  </main>

  <script src="user_dashboard.js"></script>
</body>
</html>
